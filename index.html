<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>leaflet</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <link rel="stylesheet" href="./css/plane.css" />
  <style>
    #mapDiv {
      height: 100vh;
    }

    .incident {
      fill: #323c48;
    }
    .hover {
      fill: #1d242f;   
    }
    #tooltip {   
		position: absolute;           
		text-align: center;
		padding: 20px;             
		margin: 10px;
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 1px;      
		border-radius: 2px;           
		pointer-events: none;         
	}
	#tooltip h4{
		margin:0;
		font-size:14px;
	}
	#tooltip{
		background:rgba(0,0,0,0.9);
		border:1px solid grey;
		border-radius:5px;
		font-size:12px;
		width:auto;
		padding:4px;
		color:white;
		opacity:0;
	}
	#tooltip table{
		table-layout:fixed;
	}
	#tooltip tr td{
		padding:0;
		margin:0;
	}
	#tooltip tr td:nth-child(1){
		width:50px;
	}
	#tooltip tr td:nth-child(2){
		text-align:center;
	}
  #plane {
    z-index: 1000 !important;
    pointer-events: none
  }
  </style>
</head>
<body>
  <div id="mapDiv">

  </div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./js/topojson.js" charset="utf-8"></script>
<script src="./leaflet/leaflet.js" charset="utf-8"></script>
<script src="./js/victor.min.js" charset="utf-8"></script>
<script src="./js/flight.js" charset="utf-8"></script>
<script src="./js/index.js" charset="utf-8"></script>

</body>
</html>
